- hosts: fortilab
  connection: httpapi
  collections:
  - fortinet.fortios
  vars:
   vdom: "root"
   ansible_httpapi_use_ssl: yes
   ansible_httpapi_validate_certs: no
   ansible_httpapi_port: 443
  tasks:
   - name: Configure global attributes.
     fortios_system_interface:
        vdom:  "{{ vdom }}"
        state: "present"
        system_interface:
            mode: "static"
            interface: "lan3"
            ip: "192.168.100.100"